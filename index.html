<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | RoboGol</title>
    <link rel="shortcut icon" href="Unity/TemplateData/favicon.ico">
    <link rel="stylesheet" href="Unity/TemplateData/style.css">
    <script src="Unity/TemplateData/UnityProgress.js"></script>  
    <script src="Unity/Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Unity/Build/RoboGL.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="gameContainer" style="width: 1000px; height: 500px"></div>
      <p>Controls: WASD or arrows to move, Q and E to rotate, C to change camera, R to reset position and Space to jump.</p>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">RoboGol</div>
      </div>
    </div>
  </body>
</html>
